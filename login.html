<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?shopping,mall') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
        }
        .form-box {
            background: rgba(255, 255, 255, 0.85); /* White RGBA Background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .form-box:hover {
            transform: scale(1.02);
        }
        .form-box h2 {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .form-box .form-control {
            background: transparent;
            border: 1px solid rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .form-box .form-control::placeholder {
            color: rgba(0, 0, 0, 0.6);
        }
        .form-box .btn-primary {
            background-color: #f39c12;
            border: none;
            font-size: 16px;
            font-weight: bold;
        }
        .form-box .btn-primary:hover {
            background-color: #e67e22;
        }
        .toggle-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .toggle-link a {
            color: #f39c12;
            font-weight: bold;
            text-decoration: none;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
        .social-login {
            margin-top: 20px;
        }
        .social-login a {
            margin: 0 10px;
            color: #333;
            font-size: 18px;
            transition: 0.3s;
        }
        .social-login a:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Login Form -->
    <div id="login-box" class="form-box">
        <h2><i class="fas fa-user"></i> Login</h2>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="social-login">
            <p>Or Login with</p>
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <p class="toggle-link">Don't have an account? <a href="#" onclick="toggleForm()">Register</a></p>
    </div>

    <!-- Registration Form -->
    <div id="register-box" class="form-box" style="display: none;">
        <h2><i class="fas fa-user-plus"></i> Register</h2>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Full Name">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="social-login">
            <p>Or Register with</p>
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <p class="toggle-link">Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
    </div>
</div>

<script>
    function toggleForm() {
        document.getElementById("login-box").style.display = 
            document.getElementById("login-box").style.display === "none" ? "block" : "none";
        document.getElementById("register-box").style.display = 
            document.getElementById("register-box").style.display === "none" ? "block" : "none";
    }
</script>





</body>
</html>
